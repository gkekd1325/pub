	*{margin: 0 auto;padding: 0;}
	#galleryZone {
		text-align: center; position:relative; width:380px; height:180px;
		background: url("https://cdn.pixabay.com/photo/2022/02/20/20/09/field-7025238_960_720.jpg");
		background-position: center center;
		background-size: cover;
	}	
    .arrow{position: absolute; width:57px; height:57px; top:60px; opacity:.3;}
    .left{left:20px;}
    .right{left:310px;}
    .arrow:hover{opacity:1;}	
</style>

<body>
	<div id="galleryZone">
        
        <div class="arrow left"><a href="#"><img src="left.png" alt="" ></a></div>
        <div class="arrow right"><a href="#"><img src="right.png" alt="" ></a></div>				
	</div>
	<script>
		var arr=[
			"https://cdn.pixabay.com/photo/2022/02/20/20/09/field-7025238_960_720.jpg",

		]
		var i=0;
		var left =document.querySelector(".left");
		var right=document.querySelector(".right");
		var p=document.querySelector("#galleryZone");
		right.addEventListener("click", slide);
		left.addEventListener("click" ,reverse);
		function slide(){
			// ani();
			if(i==3){
				i=-1; /* 더해서 0이 되어야 한다. */
			}
			i++;
			p.style.transition="0.6s";
			p.style.opacity="0";
			p.style.background="url("+arr[i]+")";
			p.style.opacity="1";
			p.style.backgroundPosition="center center";
			p.style.backgroundSize="cover";
			
		}
		function reverse(){
			if(i==0){
				i=4;
			}
			i--;
			p.style.transition="0.6s";
			p.style.background="url("+arr[i]+")";
			p.style.opacity="1";
			p.style.backgroundPosition="center center";
			p.style.backgroundSize="cover";
