<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            background: lightblue;
        }
        .item{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        var a=document.querySelector("#container");
        a.addEventListener("mouseover", color);   
        a.addEventListener("mouseout" , bgout);
        function color(e){
            e.target.style.background="lightskyblue";
        }
        function bgout(e){
            e.target.style.background="lightblue";
        }
    </script>
</body>
</html>
