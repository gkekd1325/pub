<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px; height: 100px;
            background:turquoise;
            transition: 0.3s;
        }
        .btn{
            width: 100px; height: 100px;
            background:turquoise;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="btn"></div>
    <button>go</button>
    <script>
        var a = document.querySelector(".box");
        var b = document.querySelector(".btn");
        b.addEventListener("mouseover", go);
        b.addEventListener("mouseout", back);
        function go(){
            a.style.transform="translate(200px, 50px) scale(2,2) rotate(45deg)";
        }
        function back(){
            a.style.transform="translate(0, 0) scale(1,1) rotate(0)";
        }
    </script>
</body>
</html>
